version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./mlflow_data:/mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    networks:
      - app-network
    depends_on:
      training:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    depends_on:
      backend:
        condition: service_healthy
    platform: linux/arm64
    networks:
      - app-network

  training:
    build: ./training
    volumes:
      - ./training:/app
      - ./mlflow_data:/mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      mlflow:
        condition: service_started
    platform: linux/arm64
    networks:
      - app-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest #ghcr.io/mlflow/mlflow:v2.13
    ports:
      - "5001:5000"
    volumes:
      - ./mlflow_data:/mlflow
    environment:
      - MLFLOW_ALLOWED_HOSTS=*.
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --artifacts-destination /mlflow/artifacts
      --backend-store-uri /mlflow/tracking
      --allowed-hosts '*'
    networks:
      - app-network

  # ArgoCD is not typically run with Docker Compose. This is a minimal setup for demonstration or testing.
  # To use it, you need a running Kubernetes cluster and a configured kubeconfig file mounted into the containers.
  #
  # To get the initial admin password, once the services are up, run:
  # docker compose exec argocd-server argocd admin initial-password

  redis:
    image: redis:6.2-alpine
    networks:
      - app-network
    platform: linux/arm64

  argocd-repo-server:
    image: quay.io/argoproj/argocd:latest
    command: argocd-repo-server --redis redis:6379
    networks:
      - app-network
    depends_on:
      - redis
    platform: linux/arm64
    volumes:
      # Mount your git credentials if needed, e.g.:
      # - ~/.ssh:/home/argocd/.ssh:ro
      - /tmp:/tmp # For temporary files used by repo-server

  argocd-application-controller:
    image: quay.io/argoproj/argocd:latest
    command: argocd-application-controller --redis redis:6379
    networks:
      - app-network
    depends_on:
      - redis
      - argocd-repo-server
    platform: linux/arm64
    volumes:
      - ~/.kube/config:/home/argocd/.kube/config:ro # Mount kubeconfig to connect to a cluster

  argocd-server:
    image: quay.io/argoproj/argocd:latest
    command: argocd-server --insecure --redis redis:6379 --staticassets /shared/app
    ports:
      - "8085:8080"
    networks:
      - app-network
    depends_on:
      - argocd-repo-server
    platform: linux/arm64
    volumes:
      - ~/.kube/config:/home/argocd/.kube/config:ro # Mount kubeconfig

networks:
  app-network:
    driver: bridge