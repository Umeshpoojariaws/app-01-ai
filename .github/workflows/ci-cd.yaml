name: CI/CD

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: devops-mlops-483223
  GCP_REGION: us-central1
  DOCKER_REPO_URL: us-central1-docker.pkg.dev/devops-mlops-483223/app-images

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: List files in workspace
      run: ls -R

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

    - name: Build and Push Backend
      run: |
        docker build -t ${{ env.DOCKER_REPO_URL }}/backend:latest ./backend
        docker push ${{ env.DOCKER_REPO_URL }}/backend:latest

    - name: Build and Push Frontend
      run: |
        docker build -t ${{ env.DOCKER_REPO_URL }}/frontend:latest ./frontend
        docker push ${{ env.DOCKER_REPO_URL }}/frontend:latest

    - name: Build and Push Training
      run: |
        docker build -t ${{ env.DOCKER_REPO_URL }}/training:latest ./training
        docker push ${{ env.DOCKER_REPO_URL }}/training:latest

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: List files in workspace
      run: ls -R

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Install gke-gcloud-auth-plugin
      run: gcloud components install gke-gcloud-auth-plugin --quiet

    - name: Get GKE credentials
      run: gcloud container clusters get-credentials main-cluster --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform -chdir=terraform init -backend-config="bucket=umesh-terraform-backend"

    - name: Get Terraform Outputs
      id: outputs
      run: |
        cd terraform
        echo "db_connection_name=$(terraform output -raw mlflow_db_instance_connection_name)" >> $GITHUB_OUTPUT
        echo "artifacts_bucket=$(terraform output -raw mlflow_artifacts_bucket)" >> $GITHUB_OUTPUT

    - name: Substitute Placeholders
      run: |
        sed -i "s|DOCKER_REPO_URL|${{ env.DOCKER_REPO_URL }}|g" app-01-ai/kubernetes/*.yaml
        sed -i "s|MLFLOW_DB_INSTANCE_CONNECTION_NAME|${{ steps.outputs.outputs.db_connection_name }}|g" app-01-ai/kubernetes/mlflow-deployment.yaml
        sed -i "s|MLFLOW_ARTIFACTS_BUCKET|${{ steps.outputs.outputs.artifacts_bucket }}|g" app-01-ai/kubernetes/mlflow-deployment.yaml
        sed -i "s|your-gcp-project-id|${{ env.GCP_PROJECT_ID }}|g" app-01-ai/kubernetes/mlflow-ksa.yaml

    - name: Deploy
      run: |
        kubectl apply -f ./kubernetes/ --namespace dev