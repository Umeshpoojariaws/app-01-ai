apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      serviceAccountName: mlflow-ksa
      containers:
      - name: mlflow
        image: DOCKER_REPO_URL/mlflow-gcp:latest # Keep your image
        # OVERRIDE COMMAND TO INSTALL GUNICORN
        command: ["/bin/sh", "-c"]
        args:
          - |
            pip install gunicorn && \
            mlflow server \
            --host 0.0.0.0 \
            --port 5000 \
            --workers 4 \
            --backend-store-uri postgresql+psycopg2://mlflow-user:mlflow-password@127.0.0.1:5432/mlflow-db \
            --default-artifact-root gs://MLFLOW_ARTIFACTS_BUCKET/ \
            --artifacts-destination gs://MLFLOW_ARTIFACTS_BUCKET/
        ports:
        - containerPort: 5000
        env:
        # 2. FIXED: Removed single quotes around the asterisk
        - name: GUNICORN_CMD_ARGS
          value: "--forwarded-allow-ips=* --log-level=debug --access-logfile=-"
        # 3. ADDED: Explicit env vars as a backup to CLI args
        - name: MLFLOW_HOST
          value: "0.0.0.0"
        envFrom:
        - secretRef:
            name: mlflow-db-credentials
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 30
          periodSeconds: 10
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
        args:
          - "--structured-logs"
          - "--port=5432"
          - "devops-mlops-483223:us-central1:mlflow-db-instance"
        securityContext:
          runAsNonRoot: true